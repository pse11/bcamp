<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      img{
        width:200px;
        position: absolute;
        left: 200px;
        top:100px;
      }
      p{
        width:100px;
        border:1px solid blue;
        position: absolute;
        left: 20px;
        display: none;
      }
    </style>
    <script src="../1_front/4_jquery/js/jquery-3.7.1.min.js"></script>
    <script>
      $(function(){
        $("b").bind("click",function(){
          $("p").show();
          $("p").each(function(i){
            let val = 50*(i+1)+"px";
            $(this).animate({"top":vla},300);
          })
        })
      })
    </script>
  </head>
  <body>
    <b>이펙트</b>
    <div>
        <p>hide()</p>
        <p>show()</p>
        <p>toggle()</p>
        <p>slideUp()</p>
        <p>slideDown()</p>
        <p>slideToggle()</p>
        <p>fadeOut()</p>
        <p>fadeIn()</p>
        <p>fadeTo()</p>
        <p>fadeToggle()</p>
        <p>animate()</p>
    </div>
    <img src="../1_html/samplee/images/img02.png">
  </body>
</html>
