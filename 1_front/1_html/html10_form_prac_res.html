<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let test;
        window.onload=function(){
            test = location.search;
            window.alert(test);

            document.getElementById("val").innerHTML=test;
        }
        function onClicked() {
            alert(test);
            document.getElementById("val").innerHTML="클릭!!!";
        }
    </script>
</head>
<body>
    <h1 onclick="onClicked()">res</h1>
    <div id="val"></div>
</body>
</html>
