<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
    <div> : 줄 바꿈 적용됨 (블록요소)
    <span> : 줄 바꿈 적용되지 않음 (인라인요소)
    -->
    <h3>div태그</h3>
    <div style="border:1px solid black; background:red; width:100px; height:100px;">첫 번째 영역</div>
    <div style="border:1px black solid; background: yellow; width:100px; height:100px;">두 번째 영역</div>
    <div style="border:1px black solid; background: green; width:100px; height:100px;">세 번째 영역</div>
    <hr>
    <h3>span태그</h3>
    <span style="border:1px solid black; background:red; width:100px; height:100px;">첫 번째 영역</span>
    <span style="border:1px black solid; background: yellow; width:100px; height:100px;">두 번째 영역</span>
    <span style="border:1px black solid; background: green; width:100px; height:100px;">세 번째 영역</span>
</body>
</html>
