<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>블럭 요소</h2>
    <p>줄바꿈</p>
    <div>
      블록 요소 안에 텍스트, <b>인라인 요소</b> 포함 가능
      <p>블록 요소 안에 블록 요소 포함 가능</p>
    </div>
    <h2>인라인 요소</h2>
    <a>줄바꿈 x</a>
    <q>
      인라인 요소 안에 텍스트, <a>인라인 요소</a> 포함 가능
      <span>인라인 요소</span> 포함 해보자
    </q>
  </body>
</html>
