<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .inner {
        display: inline-block;
        width: 200px;
        height: 200px;
        background-color: hotpink;

        font-size: 0.5rem;

        padding: 1em;
        margin: 1em;
      }
      .outer {
        font-size: 24px;
      }
    </style>
  </head>
  <body>
    <!-- 
    상대적인 길이 단위
    % : 부모 요소의 크기에 대한 상대적 비율
    em : 부모 폰트사이즈 따라
    rem : 루트 폰트사이즈 따라

      20px: 1em = 1rem = 20px
      20px: 0.5em = 0.5rem = 10px
  -->
    <div class="outer">
      <div class="inner">테스트</div>
    </div>
  </body>
</html>
