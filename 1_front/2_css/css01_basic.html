<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- 3.외부스타일시트 
      type: 파일의 정보값(text로 작성되었고 css기능을 한다.)
      rel: 연결 대상의 속성(style을 모아둔 stylesheet다.)
      href: css파일의 경로 
    -->

    <link type="text/css" rel="stylesheet" href="./resorce/css01.css" />

    <!-- 2.내부스타일시트 -->
    <style>
      p {
        background-color: pink;
      }
    </style>
  </head>
  <body>
    <h2>css 적용 방법 3가지(작성 방법 3가지)</h2>
    <b style="color: red">1. 인라인 스타일시트 : 우선순위가 높다.</b>
    <p>
      <span>2. 내부 스타일시트 : html 내부에서 간단하게 작성</span><br />
      <b>2. 외부 스타일시트 : .css파일을 만든다.</b>
    </p>
  </body>
</html>
