<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/jquery-3.7.1.min.js"></script>
    <script>
        $(function(){ //페이지 로드되면 실행~
            $("div>p").eq(0).click(function(){
                //첫번째 b태그 선택
                $("pre b").eq(0).toggle(); //껐다 켰다 하는 것
               // $("pre b")[0] -> 자바스크립트에서 확인할 수 있는 엘리먼트이기 때문에 $("pre b")[0].toggle();을 사용할 수 없다. 

            });
            $("div>p").eq(1).click(function(){
                $("pre b").slice(1,2).toggle();
            })
            $("div>p").eq(2).click(()=>{
                $("pre b").first().css("color","red");
            })
            $("div>p").last().click(()=>{
                $("pre b").toggle();
            })
        });
    </script>
</head>
<body>
    <pre>
        <b>eq()함수 : 선택한 엘리먼트들 중에서 인덱스로 탐색</b>
        <b>slice() 함수 : t선택한 엘리먼트들 중에서 인덱스 길이로 탐색</b>
        <b>first() 함수 : 선택한 엘리먼트들 중에서 첫 번째 요소 탐색</b>
        <b>last() 함수 : 선택한 엘리먼트들 중에서 마지막 요소 탐색</b>

    </pre>
    <div>
        <p>eq()</p>
        <p>slice()</p>
        <p>first()</p>
        <p>last()</p>

    </div>
</body>
</html>
