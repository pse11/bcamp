<!DOCTYPE html>
<html lang="en">
<head>

        .sub_menu2{cursor:default; display:none;}

                //3.확인 되는 메뉴를 다시 클릭했을때에는 숨겨지게끔 코드 추가하자.

    </script>
</head>
<body>
    <p>메뉴 만들기</p>
    <ul type="square" class="main_menu">
        <li class="sub_menu1">
            <b>(1)CSS 선택자</b>
            <ul type="circle" class="sub_menu2">
                <li>tag로 선택하기</li>
                <li>id로 선택하기</li>
                <li>class로 선택하기</li>
                <li>parent child로 선택하기</li>
                <li>parent &gt; child로 선택하기</li>
            </ul>
        </li>
        <li class="sub_menu1"><b>(2)속성 선택자</b>
            <ul type="circle" class="sub_menu2">
                <li>[attr]</li>
                <li>[attr=val]</li>
                <li>[attr*=val]</li> <!--[attr*=val] val를 포함하는지-->
            </ul>
        </li>
        <li class="sub_menu1"><b>(3)폼 선택자</b>
            <ul type="circle" class="sub_menu2">
                <li>:input 타입</li>
            </ul>
        </li>
        <li class="sub_menu1"><b>(4)사용자 정의 선택자</b>
            <ul type="circle" class="sub_menu2">
                <li>:eq(n)</li> <!--eq(n) : 해당하는 인덱스--> 
                <li>:first</li>
                <li>:last</li>
            </ul>
        </li>
    </ul>
</body>
</html>
