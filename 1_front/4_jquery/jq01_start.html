<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../4_jquery/js/jquery-3.7.1.min.js"></script> <!-- 여기 script에는 다른 코드 적으면 안됨!!!-->
    <style>
        img{
            width: 200px; 
        }
    </style>
    <script>
        /*
            jQuery 기본 작성
            '$' == 'jQuery' 둘 다 같은 의미로 작성할 수 있다.(jQuery는 기니까 $ 주로 사용)
            엘리먼트 탐색 : css + js 합쳐진 형태
                        $("선택자").함수();

            - 페이지 로드 후 함수 실행
                js : window.onload=fn(){};
                jq : jQuery(document).ready(fn(){});
                     $(fn(){});
        */
       $(function(){
        //페이지 로드 후 실행되는 함수
        //alert("hi jQuery");
        
        //이미지 클릭하면 숨기기 (참고: 인라인으로 말고 작성했던 js 코드 window.onload=()=>{
                                                                        //document.getElementById("test2").onclick=()=>{
                                                                        //   alert('asdf');
                                                                        //})
        $("img").click(function(){
            //alert("이미지 클릭");
            $("img").hide(); //$(this).hide(); 로 작성해줘도 됨. "img"가 안될 경우 그리고 this라고 작성해줘야만 하는 경우가 존재한다.
                                //다른 이미지들도 선택되기 때문에 this라고 해서 클릭한 해당 이미지만 코드실행 되도록 this로 작성.
                            
        });

       });
       function hl(){
        //id가 list01인 태그의 자식인 li를 찾아서
        //자식요소 중 첫번째 요소의 배경색을 pink로 바꾸자

        /*js*/
        //let li = document.getElementById("list01").children[0];
        //li.style.backgroundColor = "pink";

        /*jq*/
        //엘리먼트 찾기
        //let li = $("#list01 > li")[0]; //1
        //let li = $("#list01 > li").eq(0); //2 결과값은 object로 나온다.
        //console.log(li);
        //li.css("background-color","pink"); //1은 동작X, 2는 동작O 차이점: 1은 순수한 js 코드인데 js에는 .css가 없기 때문에 동작하지 않는다. 

        //li전체 배경색 변경
        //내가 그냥 작성한 것 : let li = $("#list01 > li").css("background-color","pink"); 굳이 변수를 만들필요가 없었다.

        /*js*/ //태그 li를 찾아와서 하나씩 적용해준다.
        /*
        let li = document.getElementsByTagName("li");   
        for(let i=0;i<li.length;i++){
            li[i].style.backgroundColor="pink";
        }
        */

        /*jq*/
        $("li").css("background-color","pink"); //여러개의 엘리먼트가 있더라도 알아서 코드를 적용시켜준다. 다수의 엘리먼트를 일괄적으로 처리할 때 심플하게 코드를 작성할 수 있게 된다.
        //jq로 선택한 엘리먼트, js로 선택한 엘리먼트 구분할 수 있어야 한다. 
         
        /*
        let li = document.getElementById("list01").children[0];
        console.log($(li)); //js로 선택하고 jq로 바꿔서 사용할 수도 있음.
       
            
        */

       }

       function showImg(){
        $("img").show();
       }
       
       function resize(){
        //$("img").css("width","100px");
        //$("img").css("height","50px"); //css 여러개 적용할 때 이렇게 적지 않는다.

        //css 여러개 적용할 때 나열하여 작성한다.
        //$("img").css("width","100px").css("height","100px");
        $("img").css({"width":"100px","height":"100px","opacity":"0.5"});
       }

       function addImg(){
        //last : 마지막 요소 찾기

        $("img").last().after('<img src="../1_html/sample/images/img02.png">'); //img 태그 마지막 다음에 추가해준다.
       }
    </script>
    
</head>
<body>
    <h1>jQuery</h1>
    <ul id="list01">
        <li>셀렉터 표현식</li>
        <li>DOM탐색</li> 
        <li>이펙트</li>
        <li>비동기통신(ajax)</li>
        <button onclick="hl();">li 강조하기</button>

        <hr>
        <button onclick="showImg();">이미지 보이기</button>
        <button onclick="resize();">이미지 축소</button>
        <button onclick="addImg();">이미지 추가</button>
        <br><br>
        <div>
            <img src="../1_html/samplee/images/img02.png">
        </div>

    </ul>
</body>
</html>
