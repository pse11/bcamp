<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script>
        $(document).ready(()=>{
            // == window.onload=fn(){};
            // == $(fn(){});
            $("div:eq(0)").css({"border":"1px solid red","width":"400px"}); //가상선택자 (css02.css참고) div태그 중 첫번째
            $("#res").css({"border":"1px solid blue","width":"400px","height":"100px"});
        });

        //태그선택
        function test1(){
            $("span").css("color","red");
            $("#res").text('$("span").css("color","red");'); //글자 삽입 text()
        }
        //id선택
        function test2(){
            jQuery("#t1").css("color","blue");
            jQuery("#res").text('jQuery("#t1").css("color","blue");');
        }
        //class선택
        function test3(){
            $(".t2").css("color","green");
            $("#res").text('$(".t2").css("color","green");');
        }
        
        //li span(하위 선택자)
        function test4(){
            $("li span").css("color","skyblue");
            $("#res").text('$("li span").css("color","skyblue");');
        }

        //li > span(자식 선택자)
        function test5(){
            $("li>span").css("color","violet");
            $("#res").text('$("li>span").css("color","violet");');
        }

        //:nth-child
        function test6(){
            //:nth-child(n) : 형제 요소 중에 n번째 , odd , even
            $("li:nth-child(even)").css("background-color","yellow"); //jq의 선택자: css에서의 선택자 그대로 사용
            $("#res").text('$("li:nth-child(even)").css("background-color","yellow")');
        }

        //:first-child
        function test7(){
            $("li:first-child").css("background-color","gray");
            $("#res").text('$("li:first-child").css("background-color","gray");');
        }

        //:last-child
        function test8(){
            $("li:last-child").css("background-color","purple");
            $("#res").text('$("li:last-child").css("background-color","purple");');
        }
    </script>
    <style>
        li:nth-child(3){  /*//jq의 선택자: css에서의 선택자 그대로 사용*/
            background: skyblue;
        }
    </style>
</head>
<body>
    <h1>selector 표현식</h1>

    <div>
        <ul>
            <li><span>tag로 선택하기</span></li>
            <li id="t1">id로 선택하기</li>
            <li class="t2">class로 선택하기</li>
            <li><span>parent child</span>로 선택하기</li>
            <li><b><span>parent &gt; child</span></b>로 선택하기</li>
            <li>:nth-child로 선택하기</li>
            <li>:first-child로 선택하기</li>
            <li>:last-child로 선택하기</li>
        </ul>
    </div>
    <div>
        <button onclick="test1();">태그선택(span)</button>
        <button onclick="test2();">id선택(t1)</button>
        <button onclick="test3();">class선택(t2)</button>
        <button onclick="test4();">p c 선택하기</button>
        <button onclick="test5();">p &gt; c로 선택하기</button>
        <button onclick="test6();">:nth-child 선택하기</button>
        <button onclick="test7();">:first-child 선택하기</button>
        <button onclick="test8();">:last-child 선택하기</button>
    </div>
    <h2>코드내용</h2>
    <div id="res"></div>
</body>
</html>
