<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            width: 200px;
            position: absolute;
            left: 200px;
            top: 100px;
        }
        p{
            width: 100px;
            border: 1px solid blue;
            position: absolute;
            left: 20px;
            display: none;
        }
    </style>
    <script src="./js/jquery-3.7.1.min.js"></script>
    <script>
        $(function(){
            $("b").bind("click",function(){
                $("p").show();
                $("p").each(function(i){
                    let val = 50*(i+1)+"px";
                    /*
                    
                    $(this).css({"top":`${val}`});*/ //애니메이션 없는 기본
                    $(this).animate({"top":val},300); //애니메이션 효과
                });
            });
            $("p").click(function(){
                let ele = $(this); //ele에는 클릭한 태그가 들어가있다.
                //클릭한 애 말고 다른 애들은 배경흰색으로
                ele.css("background","pink");
                ele.siblings("p").css("background","white"); //클릭한 애의 동일 선상에 있는 나머지 p태그들

                // : contains(text) : text를 포함하는 요소
                if(ele.is("p:contains(hide())")){ //is: 이게 p태그인지 필터를 통해 
                    $("img").hide();
                }else if(ele.is("p:contains(show())")){
                    $("img").show();
                }else if(ele.is("p:contains(toggle())")){
                    $("img").toggle();
                }else if(ele.is("p:contains(slideUp())")){
                    $("img").slideUp();
                }else if(ele.is("p:contains(slideDown())")){
                    $("img").slideDown();
                }else if(ele.is("p:contains(slideToggle())")){
                    $("img").slideToggle();
                }else if(ele.is("p:contains(fadeOut())")){
                    $("img").fadeOut();
                }else if(ele.is("p:contains(fadeIn())")){
                    $("img").fadeIn();
                }else if(ele.is("p:contains(fadeTo())")){
                    $("img").fadeTo(500,0.3); //속도, 투명도
                }else if(ele.is("p:contains(fadeToggle())")){
                    $("img").fadeToggle();
                }else if(ele.is("p:contains(animate())")){
                    $("img").animate({
                        "width":"500px",
                        "left":"200px",
                        "top":"0px"
                    },2000); //2초
                }
                //else if가 아닌 if로 하면 완전 다르다. 
                //클릭하면 조건을 탐색하는데 if를 만날때마다(전체) 조건을 또 확인하기 때문에,
                // else if를 사용해 불필요한 동작을 막는다.


            });
        });
    </script>
    
</head>
<body>
    <b>이펙트</b>
    <div>
        <p>hide()</p>
        <p>show()</p>
        <p>toggle()</p>
        <p>slideUp()</p>
        <p>slideDown()</p>
        <p>slideToggle()</p>
        <p>fadeOut()</p>
        <p>fadeIn()</p>
        <p>fadeTo()</p>
        <p>fadeToggle()</p>
        <p>animate()</p>
    </div>
    <img src="../1_html/samplee/images/img02.png">
</body>
</html>
