<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      *{padding: 0px; margin:0px;}
        fieldset{width: 400px;}
        body{width: 1000px;}
        table{width:900px;}
        table tr:nth-child(1){background-color: orange;}
    </style>
    <script src="../4_jquery/js/jquery-3.7.1.min.js"></script>
    <script>
      $(function(){
        //id가 emp_search인 버튼을 클릭하면 ajax를 이용하여 emplist.xml 파일에서 데이터 불러오기
        $("#emp_search").click(function(){
          $.ajax({
            url:"emplist.xml",
            method:"get",
            dataType:"xml",
            success:function(data){
              let rowList = $(data).find("ROW");
              let tab = makeTable(rowList);
              $("body").append(tab);
            },
            error:function(){
              alert("데이터 로드 실패");
            }

          })
        })
      })
      function makeTable(rowList){
        //rowList : emplist의 ROW들
        //테이블 생성
        let $table = $("<table border=1>"); //jq는 이렇게 생성한다.
        //칼럼 이름 가져오기
        let $tr = $("<tr>");
        for(let i=0;i<rowList.eq(0).children().length;i++){
          let $td = $("<td>").append(rowList.eq(0).children().eq(i).prop("tagName"));
          $tr.append($td);
        }
        $table.append($tr);
        for(let i=0;i<rowList.length;i++){
          $tr = $("<tr>");
          for(let k=0;k<rowList.eq(0).children().length;k++){
            $td = $("<td>").append(rowList.eq(i).children().eq(k).text());
            $tr.append($td);
          }
          $table.append($tr);
        }
        return $table;
      }
    </script>
  </head>
  <body>
    <h1>데이터 가져오기</h1>
    <fieldset>
        <legend>사원 전체 조회</legend>
        <input type="button" value="조회" id="emp_search">
    </fieldset>
  </body>
</html>
