<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      a {
        cursor: pointer;
      }
      #gallery {
        width: 200px;
        vertical-align: middle;
      }
      h1 {
        display: inline-block;
      }
    </style>
    <script>
      let num = 1;

      function next() {
        num += 1;
        if (num > 3) {
          num = 1;
        }
        document.getElementById('gallery').src =
          '../1_html/samplee/images/img0' + num + '.png';
        return false;
      }
      function prev() {
        num -= 1;
        if (num < 1) {
          num = 3;
        }
        document.getElementById('gallery').src =
          '../1_html/samplee/images/img0' + num + '.png';
      }
    </script>
  </head>
  <body>
    <div id="galleryWrap">
      <h1><a onclick="prev();"><</a></h1>
      <img src="../1_html/samplee/images/img01.png" id="gallery" />
      <h1><a onclick="return next();" href="http://www.naver.com">></a></h1>
    </div>
  </body>
</html>
