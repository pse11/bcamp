<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        border: 1px solid black;
        background-color: black;
        width: 100px;
        height: 100px;
      }
    </style>
    <script>
      let changeColor = () => {
        let input = document.getElementById('selectColor').value;
        document.getElementById('div1').style.backgroundColor = input;
      };

      function setHalfSize() {
        let div2 = document.getElementById('div2').style;
        div2.width = '50px';
        div2.height = '50px';

        //document.getElementById('div2').style.width = '50px';
        //document.getElementById('div2').style.height = '50px';
      }
      function setDefaultSize() {
        document.getElementById('div2').style.width = '100px';
        document.getElementById('div2').style.height = '100px';
      }
      function setDoubleSize() {
        document.getElementById('div2').style.width = '200px';
        document.getElementById('div2').style.height = '200px';
      }

      function setSize(btntype) {
        /*
        let div2 = document.getElementById('div2').style;
        div2.width = btntype + 'px';
        div2.height = btntype + 'px';
        */
        let width = '';
        let height = '';
        switch (btntype) {
          case 'a':
            width = '50px';
            height = '50px';
            break;
          case 'b':
            width = '100px';
            height = '100px';
            break;
          case 'c':
            width = '200px';
            height = '200px';
            break;
        }
        document.getElementById('div2').style.width = width;
        document.getElementById('div2').style.height = height;
      }
    </script>
  </head>
  <body>
    <h3>1. 색상 선택 후 변경 버튼을 클릭하면 색상이 변경되도록 작성</h3>
    <div id="div1"></div>

    <input type="color" id="selectColor" /><button onclick="changeColor();">
      변경
    </button>
    <hr />
    <h3>2. 버튼에 따라 크기가 조절 가능하게 작성</h3>
    <div id="div2"></div>
    <button onclick="setHalfSize();">50x50</button>
    <button onclick="setDefaultSize();">원본(100x100)</button>
    <button onclick="setDoubleSize();">200x200</button>
    <hr />

    <button onclick="setSize('a');">50x50</button>
    <button onclick="setSize('b');">원본(100x100)</button>
    <button onclick="setSize('c');">200x200</button>
  </body>
</html>
