<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function createEle(){
            //엘리먼트 생성, 텍스트, 속성 추가

            //1. 엘리먼트 객체 생성 createElement("tagName")(태그를 만들어버리는 것)
            let div = document.createElement("div");
            //결과: <div></div>

            //2. 텍스트 객체 생성 createTextNode("text");
            let txt = document.createTextNode("엘리먼트 생성 메소드");
            div.appendChild(txt); //div태그 안에 txt를 자식요소로 넣는다.
            //결과: <div>엘리먼트 생성 메소드</div>

            //3. 속성 생성 createAttribute("attrName")
            let attr = document.createAttribute("style");
            //style="";
            attr.nodeValue = "border:2px solid blue"; //속성값 넣어준다.
            //결과: style="border:2px solid blue";
            
            //4. 속성 추가 setAttributeNode(Attribute)
            div.setAttributeNode(attr); 
            //결과: <div style="border:2px solid blue">엘리먼트 생성 메소드</div>
            div.setAttribute("style","border:3px solid red");


            //body 추가
            document.body.appendChild(div); //body아래 자식으로 추가된다.
        }
    </script>
</head>
<body>
    <button onclick="createEle();">엘리먼트 생성하기</button>

</body>
</html>
