<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const searchPar = () => {
            var child02 = document.getElementsByTagName("p")[1];

            var parent01 = child02.parentNode;
            parent01.style.backgroundColor="pink";
            alert(parent01.nodeName);
        }

        function searchChi(){
            let parent01 = document.getElementsByTagName("div")[0];
            let divChildren = parent01.children; //노드에 text 도 포함된다. element는 text를 제외시킨다.
            console.log(divChildren);
            divChildren[2].style.backgroundColor="blue"; 
            alert(divChildren[5].nodeName);
        }

        function test1(){
            let children = document.getElementsByTagName("p")[3];
            let parent = children.parentNode;
            console.log(children);
            
            parent.style.backgroundColor="skyblue";
        }
        function test2(){
            let parent = document.getElementsByTagName("div")[2];
            let children = parent.childNodes[3];
            children.style.fontSize="20pt";
        }
    </script>
</head>
<body>
    <h1>부모탐색, 자식탐색</h1>

    <div>
        <p>child01</p>
        <p>child02</p>
        <p>child03</p>
    </div>
    <button onclick="searchPar()">부모탐색</button>
    <button onclick="searchChi()">자식탐색</button>

    <h3 onclick="test1();">1. "test01태그를 포함한 div태그"에 배경색 적용(p태그를 기준으로 부모선택)</h3>
    <h3 onclick="test2();">2. "마지막 div태그에 포함된 test04태그"의 폰트크기를 20pt로 적용(해당 div 기준으로 자식선택)</h3>

    <div>
        <p>test01</p>
        <p>test02</p>
    </div>
    <div>
        <p>test03</p>
        <p>test04</p>
    </div>
</body>
</html>
