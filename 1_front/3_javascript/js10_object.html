<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function Test() {
        let name01 = '가나다'; //외부에서 접근 불가
        this.name02 = '다라마'; //외부에서 접근 가능

        this.getName = function () {
          return name01;
        };
      }
      function objTest() {
        //객체 생성1
        let obj1 = new Object(); //new->new 연산자 ,
        //객체 생성자로 객체를 만들 수 있다.
        let t = new Test();
        console.log(t);
        console.log(t.name02);
        console.log(t.getName());

        //객체 생성2
        let obj2 = {}; //객체 리터럴
        let person = {
          name: '박상은',
          age: '20',
          hobby: ['영화', '유튜브'],
          job: 'computer',
          etc: {},
          100: 200,
          'like dog': true, //""은 공백일 때만 꼭 사용
          기능: function () {
            alert('기능임다');
          },
        };

        console.log('-------------');
        //프로퍼티 다루는 방법
        //1. 특정 프로퍼티 접근(점,괄호)
        console.log(person.name); //person객체의 propertie에 잘 접근했다.
        console.log(person['age']);

        let prop = 'hobby';
        console.log(person[prop]);

        console.log(person.nameeee); //undefined 출력

        //2.추가,수정,삭제
        person.addr = '하남시';
        console.log(person);

        person.addr = '경기도 하남시';
        console.log(person);

        delete person.addr;
        console.log(person);

        //3.존재 유무 확인(in 연산자)
        let res = 'name' in person;
        console.log(res); //true 출력. person객체에 name이라는 속성이 존재한다.
        //없다면 false출력

        let park = new Class5();
        let lee = new Class5();

        console.log('------------');
        lee.name = 'mul';
        console.log(park.name);
        console.log(park.addr);

        console.log(lee.name);
        console.log(lee.addr);

        Class5_2.prototype.tel = '010'; //프로토타입으로 접근해서 추가하면 객체공통사항으로 들어간다.

        let choi = new Class5_2();
        let kim = new Class5_2();

        console.log(choi.tel);
        console.log(kim.tel);
      }

      function Class5() {
        this.name = 'multi';
        this.addr = 'seoul';
      }
      function Class5_2() {
        this.name = 'multi';
      }
    </script>
  </head>
  <body>
    <h2>객체</h2>
    <p>
      객체 : 관련있는 데이터와 함수의 집합이다.
      <br />
      -함수 : 기능 정의<br />
      -속성 : 객체 내부의 데이터<br />
      -this : 객체 내부의 메소드나 속성을 정의할 때 사용 -프로토타입 : 객체의
      확장

      <button onclick="objTest();">객체</button>
    </p>
  </body>
</html>
