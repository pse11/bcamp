<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link type="text/css" rel="stylesheet" href="./css.css" />
  <script type="text/javascript" src="./script.js"></script>
</head>
<body>
  <div id="header">
    <div id="header_left">
        <img src="./logo.png" alt="mini_logo">
    </div>
    <div id="header_right">
        <a href="">&nbsp;📅&nbsp;</a>
        <a href="">&nbsp;✈️&nbsp;</a>
        <a href="">&nbsp;➕&nbsp;</a>
    </div>
  </div>
  <div id="profile">
    <div class="ps">
      <img src="./logo.png" alt="me" id="pimg">
      <p>me</p>
    </div>
    <div class="ps">
      <button id="pbtn">></button>
    </div>
  </div>
  <div id="main">
    <div id="left_contents">
      <div id="prof">
        <div id="p1" class="pcl"><img src="./logo.png" alt="me" id="pimg2"></div>
        <div id="p2" class="pcl">
          <h5 class="intro">상은</h5><br>
          <p class="intro" id="pintro">프로필에 자기소개를 입력해보세요</p>
        </div>
        <!-- 화면 사이즈가 바뀔 때 배치가 변경되는 문제 발생 -->
        <div id="p3" class="pcl"><span>&nbsp;😊&nbsp;<span></div>
      </div>
      <div id="all_calender">
        <div id="date_header">
          <div class="dateinline">
            <span id="date" onclick="createDate()">2025년 5월</span>
            <span class="emoji1" onclick="emoji()">☑️</span>
            <span class="emoji1" onclick="emoji()">0</span>
            <span class="emoji2" onclick="emoji()">☺️</span>
            <span class="emoji2" onclick="emoji()">0</span>
            <span class="emoji3" onclick="emoji()">❤️</span>
            <span class="emoji3" onclick="emoji()">0</span>
          </div>
          <div id="chgbtn" class="dateinline">
            <span onclick="before_month()">&nbsp;&nbsp;&nbsp;<&nbsp;&nbsp;&nbsp;</span>
            <span onclick="after_month()">&nbsp;&nbsp;&nbsp;>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
          </div>
        </div>
        <table id="ctitle">
          <tr>
            <td>월</td>
            <td>화</td>
            <td>수</td>
            <td>목</td>
            <td>금</td>
            <td>토</td>
            <td>일</td>
          </tr>
        </table>
        <table id="calander">
        </table>
      </div>
    </div>
    <div id="right_contents">
      <div id="categories"></div>
      <div id="todolistbtns">
        <div id="aibtn"></div>
        <div id="listbtn"></div>
      </div>
    </div>
  </div>
  <div id="footer">
    <img src="" alt="">
    <img src="" alt="">
    <img src="" alt="">
    <img src="" alt="">
  </div>
</body>
</html>
