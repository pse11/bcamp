    function createTable(dayOfWeek,lastDate){
      let table = document.getElementById("calander");

      var arr = new Array(6);
      let day = 1;

              day++;
            }
          }
        }
      }
      //tableìƒì„±

        for(let j=0;j<7;j++){
          let td = document.createElement("td");
          td.textContent=arr[i][j];
          tr.appendChild(td);
        }
        table.appendChild(tr); 
      }
      return table;
    }
