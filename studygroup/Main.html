  <script>
    window.onload=function(){ //페이지 로드될때 달력 불러와야됨
      //date객체로 년 월 가져오기
      //해당 월의 1일이 무슨 요일인지 확인
      //그달이 며칠까지 있는지 계산
      // 그 시작 요일부터 1일 넣기
      let now = new Date(); //현재 날짜 구하기
      let nowYear = now.getFullYear();
      let nowMonth = now.getMonth();
      let nowDate = now.getDate();
      let firstDate = new Date(nowYear,nowMonth,1); //1일인 날짜 반환
      let dayOfWeek = firstDate.getDay();// 일:0, ...토:6
      let lastDate = new Date(nowYear,nowMonth+1,0).getDate();
      let doc = document.getElementById("data_content");
      let content = createTable(dayOfWeek,lastDate);
      console.log(firstDate);
      //doc.appendChild(content);
    };

    function createTable(dayOfWeek,lastDate){
      let table = document.getElementById("calander");
      //2차원 배열 선언 arr[6][7]
      var arr = new Array(6);
      let day = 1;
      for(let i=0;i<arr.length;i++){
        arr[i] = new Array(7);
      }
      for(let i=0;i<6;i++){
        if(i==0){ //첫째줄
          for(let j=dayOfWeek-1;j<7;j++){
            arr[i][j]=day;
            day++;
          }
        }else{ //그 아래줄들
          for(let j=0;j<7;j++){
            if(day==lastDate+1){
              break;
            }else{
              arr[i][j]=day;
              day++;
            }
          }
        }
      }
      //table생성
      for(let i=0;i<6;i++){
        let tr = document.createElement("tr");
        for(let j=0;j<7;j++){
          let td = document.createElement("td");
          td.textContent=arr[i][j];
          tr.appendChild(td);
        }
        table.appendChild(tr); 
      }
      return table;
    }
